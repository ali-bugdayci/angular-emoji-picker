<div class="emoji-container">
  <div class="emoji-groups">
    <i class="emoji-group {{ ::group.icon.name }}"
       ng-class="(group.icon.selected === selectedGroup.icon.selected) ? selectedGroup.icon.selected : ''"
       ng-repeat="group in ::groups"
       ng-click="changeGroup(group)">
    </i>
    <a href="" ng-click="hidePopover($event)" target="_blank" class="glyphicon glyphicon-remove pull-right"> </a>
  </div>
  <div class="emojis">
    <i class="emoji-picker emoji-{{ ::toClassName(emoji) }}"
      ng-repeat="emoji in selectedGroup.emoji"
      ng-click="append(emoji)">
    </i>
  </div>
</div>
